<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to the App</h2>
    <nav>
        <a href="login.html">Login</a>
        <a href="logout.html">Logout</a>
        <a href="register.html">Register</a>
        <a href="app">Application</a>
    </nav>

    <h2>New Post</h2>

    <form action="/newpost" method="POST">

        <label>Message</label>
        <input type="text" name="message" id="message">
        <input type="submit" value="Post message">

    </form>

        <div>

            <ul id="recent-posts">

                <li>one</li>
                <li>two</li>

            </ul>

        </div>


        <script>

            let recentPostList = document.getElementById('recent-posts')

            fetch('/getposts') 
                .then(response => response.json())
                .then(fetchedData => {

                    console.log(fetchedData)
                    processPostData(fetchedData.posts)

                })

                function processPostData(data) {

                    recentPostList.innerHTML = ''
                    data.forEach (function(post) {

                        let li = document.createElement('li')
                        let liText = document.createElement('p')
                        liText.textContent = `${post.postedBy} said: "${post.message}"`
                        li.appendChild(liText)
                        recentPostList.appendChild(li)

                    })

                }
        </script>

</body>
</html>
