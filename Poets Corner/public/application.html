    <script href="js/header.js"></script>
    <script>
        let recentPosts=[]

let recentPostsList=document.querySelector('#recent-posts')

fetch('/getposts')
    .then(response=>response.json())
    .then(fetchedData=>{
        recentPosts=fetchedData.posts
        handleServerData()
    })

function handleServerData(){
    recentPostsList.innerHTML=''
    recentPosts.forEach(function(post){
        let li=document.createElement('li')

        let postContainer = document.createElement('div');
        postContainer.classList.add('post-container');

        if(post.imagePath) {
            let postImage = document.createElement('img');
            postImage.src = post.imagePath;
            postImage.alt = "temp alt tag";
            postImage.classList.add("thumbnail");
            postContainer.appendChild(postImage);
        }

        let textContainer = document.createElement('div');
        textContainer.classList.add('text-container');

        let liText=document.createElement('p');
        liText.textContent = `${post.message}`;
        textContainer.appendChild(liText);

        postContainer.appendChild(textContainer);

        li.appendChild(postContainer);

        recentPostsList.appendChild(li);

        let postedByDiv = document.createElement('div');
        postedByDiv.classList.add('posted-by');

        let postedByText = document.createElement('p');
        postedByText.textContent = `Posted by: ${post.postedBy}`;
        postedByText.style.fontFamily = 'Helvetica, sans-serif';
        postedByText.style.fontWeight = 'bold';
        postedByDiv.appendChild(postedByText);

        recentPostsList.appendChild(postedByDiv);
    })
}

    </script>
